<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Layout 2</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
</head>

<body>

  <div class="content">
      <nav class="navbar">
        <div class="bio-button-box button">
          <a href="#bio">About Me</a>
        </div><div class="github-button-box button">
          <a href="#github">My Work</a>
        </div>
        <div class="contact-button-box button">
          <a href="#contact">Contact</a>
        </div>
      </nav>
  <div class="image-panel">
  </div>



  <div class="panel bio">
    <img class="portrait" src="images/profile.jpg">

  <div class="biobox" id="bio">
    <h3 class="biotext">
      Hi, I'm Dan.
    </h3>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    </p>
    <p>
      Praesent bibendum aliquet porta. Nam id pellentesque orci, ut dictum elit. Aliquam vel lectus quis sapien hendrerit luctus sit amet at urna. Duis at aliquam est, sed blandit ex.
    </p>

  </div>
</div>


  <div class="panel github" id="github">
    <div class="gitbox">
      <h3>See my work on github</h3>
    </div>
    <img class="git-img" src="images/github-preview.gif" />
  </div>
  <div class="image-panel-2">
  </div>

  <div class="panel contact" id="contact">
    <i class="fas fa-at"></i>
  </div>
    </div>


</body>


</html>
